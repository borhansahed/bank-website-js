<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Form</title>
    <!-- css style  -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="font-mono font-bold text-2xl  text-center my-20 text-teal-400 "> WELCOME TO <span class="text-teal-400">MY BANK</span></h1>
    </header>
    <main>
        <section class=" w-2/4 mx-auto bg-teal-200 p-8 rounded-lg shadow-xl">
            <h1 class=" font-bold text-xl mb-7 ml-10  text-teal-400">Log in </h1>
           <div class="shadow-2xl m-4 p-7 rounded-lg" >
               
                <input id="email-input" class="border shadow-inner block w-3/4  mb-5 p-2 border-teal-500 rounded-lg  " type="email" name="" id=""  placeholder="write your email">
                 <input id="password-input" class="border shadow-inner w-3/4 p-2 border-teal-500 rounded-lg " type="password"
                name="" id="" placeholder="password"><br>
                <button id="login-button" class="bg-teal-300 p-2 rounded-lg font-bold mt-4  text-white shadow-xl  ">Submit</button>
           </div>
        </section>
    </main>

  <!-- javascrpit    -->
  <script src="./js/login.js"></script>
</body>
</html>
